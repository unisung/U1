<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표만들기</title>
  <style>
    table,th,td {
      border-collapse: collapse;
      border:1px solid #ccc;
    }
    th,td{
      padding:10px 20px;
    }

    </style>
</head>
<body>
  <h1>상품 구성</h1>
  <table>
    <caption>선물용과 가정용 상품 구성</caption>
    <colgroup>
      <col style="background-color: #eee;">
      <col>
      <col  span="2"  style="width: 150px;">
    </colgroup>
    <thead>
    <tr>
      <th>용도</th>
      <th>중량</th>
      <th>갯수</th>
      <th>가격</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td rowspan="2">선물용</td>
      <td>3kg</td>
      <td>11~16과</td>
      <td>35,000원</td>
    </tr>
    <tr>
      
      <td>5kg</td>
      <td>18~26과</td>
      <td>52,000원</td>
    </tr>
    <tr>
      <td rowspan="2">가정용</td>
      <td>3kg</td>
      <td>11~16과</td>
      <td>30,000원</td>
    </tr>
    <tr>
      
      <td>5kg</td>
      <td>18~26과</td>
      <td>47,000원</td>
    </tr>
    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td colspan="3">* 가격은 참고용입니다.</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
