<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul{
      list-style-type: none;
      border: 1px solid skyblue;
      color: blue;
      height: 200px;
      line-height: 200px;
    }
    li{
      border: 1px solid black;
      width: 100px; height: 40px; line-height: 40px; text-align: center;
      display: inline-block;/* 블럭레벨 요소를 화면에는 인라인레벨 요소처럼 보여줌 */
      margin: 10px;
    }
    a{
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>메뉴들</h1>
  <ul>
    <li><a href="#">메뉴1</a></li>
    <li><a href="#">메뉴2</a></li>
    <li><a href="#">메뉴3</a></li>
    <li><a href="#">메뉴4</a></li>
  </ul>
  <hr>
  <p><span>레드향</span>은 <b>향</b>과 <strong>맛</strong>이 좋습니다.</p>
</body>
</html>
