<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델</title>
	<style>
    .wrapper{
      width: 1200px;
      margin: 10px auto;
      padding: 20px;
      border: 1px solid #ccc;
    }
    .box{
      margin: 10px;
      padding: 20px;
      width: 150px;
      height: 150px;
    }
    #box1{
      background-color: #ffd800;
      float:left;
    }
    #box2{
      background-color: #0940ff;
      width: 200px;
      float:right
    }
    .clear{
      clear: right;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="box" id="box1">박스1</div>
    <div class="box" id="box2">박스2</div>
    <p class="clear">모든 국민은 자기의 행위가 아닌 친족의 행위로 인하여 불이익한 처우를 받지 아니한다. 사회적 특수계급의 제도는 인정되지 아니하며, 어떠한 형태로도 이를 창설할 수 없다.</p>
    <p class="clear">감사위원은 원장의 제청으로 대통령이 임명하고, 그 임기는 4년으로 하며, 1차에 한하여 중임할 수 있다. 대통령의 임기는 5년으로 하며, 중임할 수 없다.</p>
  </div>
</body>
</html>
