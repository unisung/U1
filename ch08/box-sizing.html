<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      margin-bottom:20px;
      box-shadow: -15px -15px 11px 14px #000;
    }
    .box1{
      width: 400px;
      height: 100px;
      padding:20px;
      /* border: 20px   solid blue; */
      border-top:20px solid red;
      border-right:10px solid black;
      border-bottom: 5px solid green;
      border-left: 3px solid yellow;
      box-sizing: content-box;
    }
    .box2{
      width: 70%;
      height: 100px;
      padding:20px;
      border: 10px solid blue;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="box1">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque quis felis quis mauris faucibus gravida ac sit amet tellus.</div>
  <br>
  <br>
  <br>
  <div class="box2">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque quis felis quis mauris faucibus gravida ac sit amet tellus.</div>
</body>
</html>
