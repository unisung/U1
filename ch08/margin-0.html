<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 200px;
      height: 100px;
      border: 1px solid black;
    }
  #margin1 { margin: 50px;  background-color: rgb(0,77,243);} /* 상하좌우 4개 방향의 마진 모두 50px */
  #margin2 { margin: 30px 50px; background-color: rgb(255,72,0); } /* 위아래 마진 30px, 좌우 마진 50px */
  #margin3 { margin: 30px 20px 50px; background-color: rgb(18,129,0);} /* 위 마진 30px, 좌우 마진 20px, 아래 마진 50px */
  #margin4 { margin : 30px 50px 30px 50px; } /* 위아래 마진 30px, 좌우 마진 50px */

  .center{ margin-left: auto; margin-right: auto; text-align: center;   
          /* align-content: center; */
          line-height: 100px; 
  }
  </style>
</head>
<body>
  <div id="margin1"></div>
  <div id="margin2"></div>
  <div id="margin3"></div>
  <div id="margin4"></div>
  <hr>
  <div class="center">중앙정렬</div>
</body>
</html>
