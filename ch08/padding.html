<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1{
      display: inline-block;
      border: 1px solid black;
      width: 200px;
      height: 100px;
    }
    #padding1 { padding: 50px; background-color: rgb(0,77,243);} /* 상하좌우 4개 방향의 패딩 모두 50px */
    #padding2 { padding: 30px 50px; background-color: rgb(255,72,0); } /* 위아래 패딩 30px, 좌우 패딩 50px */
    #padding3 { padding: 30px 20px 50px; background-color: rgb(18,129,0);} /* 위 패딩 30px, 좌우 패딩 20px, 아래 패딩 50px */
  </style>
</head>
<body>
    <h1>레드향</h1>
		<h1 id="padding1">레드향</h1>
		<h1 id="padding2">레드향</h1>
		<h1 id="padding3">레드향</h1>
</body>
</html>
