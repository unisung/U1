<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul{list-style-type: none;}
    a{text-decoration: none; font-size:14px; font-weight: bold; padding: 5px 20px;}
    li{width: 220px; margin: 10px; display: inline-block;}
    a[href]{
      border: 1px solid #ccc; background-color: yellow; font-weight: normal;
    }
    a[target="_blank"]{
      background: url(images/newwindow.png) no-repeat center right;
    }
  </style>
</head>
<body>
  <ul>
    <li><a>메인 메뉴:</a></li>
    <li><a href="#">메뉴 1</a></li>
    <li><a href="#">메뉴 2</a></li>
    <li><a href="#">메뉴 3</a></li>
    <li><a href="#">메뉴 4</a></li>
  </ul>
  <hr>
  <ul>
    <li><a href="https://html.spec.whatwg.org" target="_blank">HTML</a></li>
		<li><a href="https://www.w3.org/TR/selectors">CSS Selector Level 3</a></li>
		<li><a href="https://www.w3.org/TR/css3-mediaqueries">미디어쿼리</a></li>	
  </ul>
</body>
</html>
