<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul{list-style-type: none; line-height: 2;}
    #signup input:checked +  label{
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <section id="signup">
    <fieldset>
      <legend>객실 유형 선택</legend>
    <ul>
      <li>
        <input type="radio" name="room" id="basic">
        <label for="basic">기본형(최대 2인)</label>
      <li>
      <li>
        <input type="radio" name="room" id="family">
        <label for="family">가족형(최대 8인)</label>
      </li>
    </ul>
    </fieldset> 
  </section>
</body>
</html>
