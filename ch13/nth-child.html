<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul{list-style-type: none;}
    .container :first-child{background-color: #fc2;}
    .container :last-child{background-color: #2cf;}
    .container :only-child{background-color: #f0c8fc;}
  </style>
</head>
<body>
  <ul class="container">
    <li>첫번째</li>
    <li>두번째</li>
    <li>세번째</li>
    <li>네번째</li>
  </ul>
  <hr>
  <ul class="container">
    <li>혼자~</li>
  </ul>
</body>
</html>
