<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
     section p{ color: blue;} /*상위선택자 하위선택자 <- 연결선택자(자손) */
    /* section > p{ color: blue;}  상위선택자 > 하위선택자 <- 연결선택자(자식) */
    body{ background-color: #eee;}
    section{
      width: 600px;
      margin:20px auto;
    }
    p{
      width: 500px;
      padding: 10px;
      background-color: #fff;
      border:1px solid #ccc;
      line-height: 2;
    }
    h1 + p{ background-color: #222; color:#fff;} /*인접선택자*/
    h1 ~ p{ text-decoration: line-through;}  /*인접(siblings) 선택자*/ 
    
  </style>
</head>
<body>
  <section>
    <h1>예약 방법 & 사용 요금</h1>
    <p>아직 온라인 예약 신청이 준비되어 있지 않습니다.</p>
    <p>전화(xxx-xxxx-xxxx)로 문의 바랍니다.</p>
    <div>
      <p>가족실(2~4인) : 60,000원/일</p>
      <p>도미토리(4인 공용) : 25,000원/일</p>
    </div>
  </section> 
</body>
</html>
