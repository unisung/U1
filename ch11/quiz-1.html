<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Box Layout</title>
  <style>    
    /* 이미지 스타일링 */
    .pic img {
      width: 100%; /* 이미지가 .pic 에 가득차도록 */
      height: auto; /* 이미지의 비율을 유지 */
    } 
    .container{
      display: flex; /* 플렉스 컨테이너 지정*/
      flex-wrap:wrap;/* 항목 여러줄 표시 */
      justify-content: space-around;/* 항목들 여백 - 균등하게 배치 */
      gap:10px; /* 항목사이 간격 10px */
    }
    .pic{ 
     flex-basis: 32%;   /* 기본적으로 한 줄에 3개 항목 표시 */
    }

    @media screen and (max-width: 768px) {
      .pic {
        flex-basis: 100%; /* 화면이 작아지면 한 줄에 1개 항목 표시 */
      }
    }

    @media screen and (min-width: 769px) and (max-width: 1024px) {
      .pic {
        flex-basis: 48%; /* 화면이 커지면 한 줄에 2개 항목 표시 */
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="pic">
      <img src="images/kitten-1.jpg" alt="아기 고양이 사진">
    </div>
    <div class="pic">
      <img src="images/kitten-2.jpg" alt="아기 고양이 사진">
    </div>
    <div class="pic">
      <img src="images/kitten-3.jpg" alt="아기 고양이 사진">
    </div>
  </div>
</body>
</html>
