<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
  // let으로 변수선언시,var에서 발생한 문제점( hoisting, 변수 재선언 체크가능)을 해결
  function sum(){
    let n = 10;
    let result = 0;
    for(let i=1;i<= n;i++){
      result += i; // result = result + i;
    }
  }
  sum();
  console.log(` 합: ${result}`);  // 에러 발생 - 로컬변수로 인식
</script>
</body>
</html>
