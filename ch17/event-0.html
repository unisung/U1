<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 100px;
      height: 100px;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#" onclick="alert('버튼을 클릭했습니다.')">Green</a></li>
    <li><a href="#" onclick="alert('버튼을 클릭했습니다.')">Orange</a></li>
    <li><a href="#" onclick="alert('버튼을 클릭했습니다.')">Purple</a></li>
  </ul>
  <hr>
  <div id="result"></div>
  <ul>
    <li><a href="#" onclick="changeBg('green')">Green</a></li>
    <li><a href="#" onclick="changeBg('orange')">Orange</a></li>
    <li><a href="#" onclick="changeBg('purple')">Purple</a></li>
    <li><a href="#" onclick="getEvent(this)">Orange</a></li>
  </ul>
  <script>
     function changeBg(color){
      let result = document.getElementById('result');
       result.style.backgroundColor = color;
     }
  </script>
  <script>
    function  getEvent(e){
      console.log(e.innerText);
      changeBg(e.innerText);
    }
  </script>
</body>
</html>
