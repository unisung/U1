<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .accent{
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- 즉시 실행함수 -->
  <script>
    (function(){
      let userName = prompt('이름을 입력하세요');
      document.write(`<p>안녕하세요?, <span class="accent">${userName}</span>님!</p>`);
    }());
  </script>
  <script>
    (function(a,b){
      sum = a+b;//sum은 전역변수
    }(100,200));
    document.write(`<p>합계: ${sum}</p>`);
  </script>
</body>
</html>
