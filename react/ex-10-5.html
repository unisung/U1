<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 리액트 사용 준비 -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
<!-- 리액트를 실행할 DOM 요소 -->  
<div id="root"></div>
<!-- 리액트 코드 -->  
<script type="text/babel">  
//리액트 컴포넌트 생성자
class App extends React.Component {
  constructor(props){
    super(props);
    this.state = {
      input:0,
      output:0,
      scale:10
    } //초기값 설정
    this.handleInput = this.handleInput.bind(this); //이벤트 처리 함수 바인딩
    this.handleSelect = this.handleSelect.bind(this); //이벤트 처리 함수 바인딩
  }

  //이벤트 처리 함수  -함수명(event){} 형태로 작성
  handleInput (event) {
          const output = (event.target.value * this.state.scale).toFixed(2)
          this.setState({
            input: event.target.value,
            output: output
          })
  }
  handleSelect (event) {
          const output = (this.state.input * event.target.value).toFixed(2)
          this.setState({
            scale: event.target.value,
            output: output
          })
  }
  render(){
    //리스트 출력
    return <div>
      <input value={this.state.input} onChange={this.handleInput}/>
      <span>cm = {this.state.output}</span>
      <select value={this.state.value} onChange={this.handleSelect}>
        <option defaultValue value={10}>mm</option>
        <option value={0.01}>m</option>
        <option value={0.393701}>inch</option>
      </select>
      </div>;
  }
}
//출력
const container = document.getElementById('root'); // 리액트를 실행할 DOM 요소
ReactDOM.render(<App />, container); // 리액트 요소 출력
</script>

</body>
</html>
