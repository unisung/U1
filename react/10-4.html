<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 리액트 사용 준비 -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
<!-- 리액트를 실행할 DOM 요소 -->
<div id="root"></div>

<!-- 리액트 코드 -->
<script type="text/babel">
// 리액트 컴포넌트 생성
// class 클래스명 extends 부모클래스명{} 형식으로 작성
// JSX형식 : <태그명 속성명="속성값">내용</태그명>
// JSX에서는 태그를 닫아주어야 한다. <태그 /> 형식으로 작성
class App extends React.Component {
  // render() 메소드는 리액트 요소를 반환한다(재정의한 내용).
  render(){
    return <div>
            <h1>{this.props.name}님 안녕하세요!</h1>
            <img src={this.props.imgUrl} />
           </div>
           ;
  }
}

//출력
const container = document.getElementById('root'); // 리액트를 실행할 DOM 요소
ReactDOM.render(<App name="홍길동" imgUrl="http://placedog.net/400/200" />, container); // 리액트 요소 출력
</script>  
  
</body>
</html>
