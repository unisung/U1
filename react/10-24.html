<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<!-- 리액트 사용 준비 -->
 <script src="http://unpkg.com/react@17/umd/react.development.js"></script>
 <script src="http://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="http://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
<!-- 리액트를 실행할 DOM 요소 -->
<div id="root"></div>
<!-- 리액트 코드 -->
<script type="text/babel">
 //애플리케이션 클래스 생성
class App extends React.Component{
 constructor(props){
  super(props);
  this.state = {value:''};
  this.changeParent = this.changeParent.bind(this);
 }

 changeParent(event){
  this.setState({value:event.target.value});
 }

 render(){
  return <div>
    <CustomInput onChange={this.changeParent}/>
    <h1>{this.state.value}</h1>
    </div>;
 }
}
class CustomInput extends React.Component{  
render(){
  return <div>
    <input onChange={this.props.onChange}/>
    </div>;
}
}

 //출력
const container = document.getElementById('root'); // 리액트를 실행할 DOM 요소
ReactDOM.render(<App />, container); // 리액트 요소 출력
</script>   
</body>
</html>
