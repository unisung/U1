<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 리액트 사용 준비 -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
<!-- 리액트를 실행할 DOM 요소 -->  
<div id="root"></div>
<!-- 리액트 코드 -->  
<script type="text/babel">  
//리액트 컴포넌트 생성자
class App extends React.Component {
  constructor(props){
    super(props);
    this.state = {seconds:0} //초기값 설정
    this.handleChange = this.handleChange.bind(this); //이벤트 처리 함수 바인딩
  }

  //이벤트 처리 함수  -함수명(event){} 형태로 작성
  handleChange(event){
    if(event.target.checked){
      this.timerId = setInterval(()=>{
        this.setState({seconds:this.state.seconds+1});//상태값 변경
      }, 1000);// 타이머 설정
    }else{
      clearInterval(this.timerId);//타이머 해제
    }
}

  render(){
    //리스트 출력
    return <div>
      <input type="checkbox" onChange = {this.handleChange} />
      <span>타이머 활성화</span>
      <h1>{this.state.seconds}초</h1>
      </div>;
  }
}

//출력
const container = document.getElementById('root'); // 리액트를 실행할 DOM 요소
ReactDOM.render(<App />, container); // 리액트 요소 출력
</script>

</body>
</html>
