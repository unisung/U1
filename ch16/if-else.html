<body>
  <script>
    let userNumber = parseInt(prompt('숫자를 입력하세요.')); //'40',  parseInt('null') -> null숫자로 변환 -> NaN 
    alert('입력한 숫자:'+userNumber);
    if( userNumber !== null ){ // not null
      // if( userNumber % 3 === 0){ // '40' -> 40
      //   alert('3의 배수입니다.');
      // } else {
      //   alert('3의 배수가 아닙니다.');
      // }
      
      //  조건 ? 참일때 실행(값) : 거짓일때 실행(값);
      userNumber % 3 === 0 ? alert('3의 배수입니다.') : alert('3의 배수가 아닙니다.');
    } else {
      alert('입력이 취소되었습니다.');
    }
    alert("종료");
  </script>
