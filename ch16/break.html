<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/timestable.css">
</head>
<body>
  <h1>구구단</h1>
  <div class="container">
  <script>
    let count = parseInt(prompt('몇 단까지 출력할까요?','2'));

    for(let i=2;i<=9;i++){
      document.write(`<div class="times">`);
      document.write(`<h2>${i}단</h2>`);
      for(let j=1;j<=9;j++){
        document.write(`${i} x ${j} = ${i*j}<br>`);
      }
      document.write(`</div>`);
      if(i===count) break;
    }
  </script>
  </div>
</body>
</html>
