<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>현재 시각</title>
  <style>
    * {
      margin:0;
      padding:0;
      overflow:hidden;
    }
    #container{
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }
    p {
      font-size:1em;
    }
    .display {
      font-size:1.5em; 
      font-weight:bold;
      color:blue;
    }
  </style>
</head>
<body>
  <div id="container">
    <p>현재 시각 <span id="current" class="display"></span></p>
  </div>

  <script>
    function displayNow() {  // 시간 계산 함수
      // let result = document.querySelector("#current");  
      let result = document.getElementById("current");  

      let now = new Date();     // Date 객체의 인스턴스를 만듦 - 현재시간      
      let currentTime = now.toLocaleTimeString();     //  toLocaleTmeString() 메서드를 사용해 지역에 맞는 시간을 가져옴

      result.innerHTML = "<i>"+currentTime+"</i>";   // id="current" 인 요소에 현재 시간 표시
      console.log(now.getFullYear(), 
                  now.getMonth()+1, 
                  now.getDate(), 
                  now.getDay(), 
                  now.getHours(), 
                  now.getMinutes(), 
                  now.getSeconds(),
                  now.getTime(), //1970년 1월 1일 0시 0분 0초부터 경과한 시간을 밀리초로 반환
                  );
    }
    // setInterval(함수, 시간) - 일정 시간 간격으로 함수를 실행
    setInterval(displayNow, 1000);  // 1초마다 시간 계산 함수 실행
  </script>
</body>
</html>
