<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	$("#list_1").parent().css("border", "2px dashed #f00");
	// $("#wrap h1").css("background-color","yellow").css("border","2px dashed #f00");
	$("#wrap h1").css({
		"background-color":"yellow",
		"border":"2px dashed #f00"
	});

	$("#wrap > h1").css("border","3px dashed #0f0");
	$("#wrap > section").children().css({
		"background-color":"yellow",
		"border":"2px solid #f00"
	});
});
</script>
</head>
<body>
	<div id="wrap">
		<h1>인접 관계 선택자</h1>
		<p>내용1</p>
		<section>
			<h1>하위 요소 선택자</h1>
			<p>내용2</p>
		</section>
		<ul>
			<li>리스트1
				<ul>
					<li id="list_1">리스트1-1</li>
					<li>리스트1-2</li>
				</ul>
			</li>
			<li>리스트2</li>
			<li>리스트3</li>
		</ul>
	</div>
</body>
</html>
