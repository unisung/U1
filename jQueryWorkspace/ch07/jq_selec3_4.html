<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ){
	var result_1 = $("#user_name").val(); // val() 메서드는 선택한 요소의 값을 가져온다.(getter)
	console.log(result_1);

	$("#user_id").val("javascript"); // val(값) 메서드는 선택한 요소의 값을 변경한다.(setter)

	var result_2 = $("#user_id").prop("defaultValue"); // prop() 메서드는 선택한 요소의 속성을 가져온다.(getter)
	console.log(result_2);
});
</script>
</head>
<body>
	<h1>객체 조작 및 생성</h1>
	<form action="#" id="form_1">
		<p>
			<label for="user_name">이름</label> 
			<input type="text" name="user_name"
				id="user_name" value="용대리">
		</p>
		<p>
			<label for="user_id">아이디</label> 
			<input type="text" name="user_id"
				id="user_id" value="hello">
		</p>
	</form>
</body>
</html>
