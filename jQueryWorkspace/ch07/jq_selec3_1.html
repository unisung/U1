<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
	$(document).ready(function(){
		var result_1 = $("#sec_1").html(); // html() 메서드는 선택한 요소의 내용을 가져온다.(getter)
		console.log(result_1);
		$("#sec_1 p:first").html("<a href=\"#\">Text1</a>"); // html(값) 메서드는 선택한 요소의 내용을 변경한다.(setter)
		
		$("#sec_1 img").attr({
			"width": "200",
			"src": "images/math_img_2.jpg",
		  "alt":"바위"})
			.removeAttr("border"); // attr(속성, 값) 메서드는 선택한 요소의 속성을 변경한다.(setter)
			
		var srcVal = $("#sec_1 img").attr(); // attr() 메서드는 선택한 요소의 속성을 가져온다.(getter)
		console.log(srcVal);

		var result_2 = $("#sec_2").text(); // text() 메서드는 선택한 요소의 text을 가져온다.(getter)
		console.log(result_2);

		$("#sec_2 h2").text("text()"); // text(값) 메서드는 선택한 요소의 text을 변경한다.(setter)
	});
</script>
</head>
<body>
	<h1><strong>객체 조작 및 생성</strong></h1>
	<section id="sec_1">
		<h2><em>html()</em></h2> <!-- i, em -->
		<p>내용1</p>
		<p><img src="images/math_img_1.jpg" alt="가위" border="2"></p>
	</section>
	<section id="sec_2">
		<h2><em>텍스트()</em></h2>
		<p>내용2</p>
	</section>
</body>
</html>
