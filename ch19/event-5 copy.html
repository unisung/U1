<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DOM - addEventListener</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      padding: 20px;
      height: 250px;
      border: 1px solid #eee;
      border-radius: 10px;
      box-shadow: 2px 2px 5px #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/kitty-1.png" id="cat">		
  </div>
  
	<script>
    // Do it! 이벤트 리스너로 이벤트 처리하기
    // let cat = document.getElementById('cat');
    // 이벤트 처리할 요소 얻기
    let cat = document.querySelector('#cat');

    // 이벤트 리스너 등록
    // 콜백함수 = 함수의 인자로 전달되는 함수
    // cat.addEventListener(이벤트종류, 콜백함수, false);
    cat.addEventListener('mouseover', ()=>cat.src = 'images/kitty-2.png');
    cat.addEventListener('mouseout', ()=>cat.src = 'images/kitty-1.png');

	</script>
</body>
</html>
