<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    let now = new Date();//현재 날짜와 시간을 가져옴 - 클래스
    let display = now.toLocaleString(); //현재 날짜와 시간을 문자열로 변환 - 함수
    document.write("<h1>현재 시각은 " + display+"</h1>");
  </script>
</head>

</body>
</html>
