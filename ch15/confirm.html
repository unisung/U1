<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{background: url(images/bg-dark.jpg); }
    p{color:chartreuse;}
  </style>
</head>
<body>
  <button id="btn">배경변경</button>
  <button id="btn2">환영메세지</button>
  <p id="welcome"></p>
  <script>
    var btn = document.getElementById('btn');
    btn.onclick = function(){
      var yesNo = confirm('배경을 변경하시겠습니까?'); //확인창 문(statement)
      // 확인버튼 누르면 true가 yesNo에 저장, 취소버튼 누르면 false가 yesNo에 저장
      alert(yesNo);
      // console.log(yesNo);
      if(yesNo==true) {/* yesNo라는 변수의 값이 true와 같으면(==) 참 이므로 {}안의 명령문을 실행,
            yesNo라는 변수의 값이 false이면 거짓이므로 {}안의 명령문 미실행 */
        document.body.style.background = 'url(images/bg-light.jpg)';
      }
    }
    var btn2 = document.getElementById('btn2');
    btn2.onclick = function(){
      var name = prompt('이름을 입력하세요.','홍길동'); //입력창 문(statement)
      // 입력창에 입력한 값이 name에 저장 - 입력값 - 확인시 문자열로 전달('홍길동',''), 취소시 null로 전달
      alert('입력이름:'+name);
      alert(typeof(name));
      console.log('입력이름:',name,'입력타입:',typeof(name));
      document.getElementById('welcome').innerHTML = name + '님 환영합니다.';
    }
  </script>
</body>
</html>
